{% extends "base.html" %}
{% block nav_model %}selected{% endblock %}
{% block body %}
<div class="markdown-body">

    <p>Final loss function: {{loss}}</p>

    {% if not scan %}
    <h2>Training loss</h2>

    <figure>
        <img src="plots/loss.svg" alt="model loss">
    </figure>
    {% endif %}

    <h2>Model evaluation</h2>
    <figure>
        <img src="plots/model_loss.svg" alt="model loss">
        <img src="plots/model_loss_hist.svg" alt="model loss">
    </figure>

</div>
{% endblock %}
